name: Destroy Infrastructure

on:
  workflow_dispatch: # Esto permite ejecutarlo manualmente con un bot√≥n

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./infra
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=prod.terraform.tfstate"

      - name: Terraform Destroy
        working-directory: ./infra
        env:
          TF_VAR_db_pass: ${{ secrets.DB_PASSWORD }}
        run: |
          terraform destroy -auto-approve \
            -var="project_suffix=demo1" \
            -var="environment=prod" \
            -var="backend_image=${{ secrets.DOCKER_USERNAME }}/fastapi-react-unified:latest" \
            -var="db_user=adminuser"